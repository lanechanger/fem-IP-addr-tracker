<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="/app/js/script.js" defer></script>
</head>

<body class="app l-site-container">

  <h1 class="app__header">IP Address Tracker</h1>

  <form class="app__form l-flex" action="#">
    <input type="search" class="app__search" placeholder="Search for any IP address or domain">
    <button type="button" class="app__btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
        <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" /></svg>
    </button>
  </form>

  <div class="l-flex l-flex--col l-flex--lg-row l-flex--ai-c">
    <div class="l-flex l-flex--col">
      <h2>IP Address</h2>
      <span>192.212.174.101</span>
    </div>
    <div class="l-flex l-flex--col">
      <h2>Location</h2>
      <span>Brooklyn, NY 10001</span>
    </div>
    <div class="l-flex l-flex--col">
      <h2>Timezone</h2>
      <span>UTC-05:00</span>
      <!-- add offset value dynamically using the API -->
    </div>
    <div class="l-flex l-flex--col">
      <h2>ISP</h2>
      <span>SpaceX Starlink</span>
    </div>
  </div>

  <div></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lanechanger">Jeremy Ng</a>.
  </div>
</body>

</html>
