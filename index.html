<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="/app/js/apikey.js" type="module" defer></script>
  <script src="/app/js/script.js" type="module" defer></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>

<body class="l-flex l-flex--col l-flex--ai-c">
  <div class="app l-site-container l-flex l-flex--col l-flex--ai-c">
    <h1 class="app__header">IP Address Tracker</h1>
    <form class="app__form l-flex" id="app-form">
      <input type="search" id="app-search" class="app__search" placeholder="Search for any IP address or domain">
      <button type="submit" id="app-btn" class="app__btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
          <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" /></svg>
      </button>
    </form>

    <div class="l-output-container l-flex l-flex--center">
      <div id="out-main" class="output">
        <ul id="out-list"
          class="output__list l-flex l-flex--col l-flex--jc-sb l-flex--lg-row l-flex--ai-c l-flex--lg-ai-s">
          <li class="output__section l-flex l-flex--col">
            <h2 class=" output__header">IP Address</h2>
            <span id="out-ip-addr" class="output__text"></span>
          </li>
          <hr>
          <li class="output__section l-flex l-flex--col">
            <h2 class="output__header">Location</h2>
            <span id="out-location" class="output__text"></span>
            <span id="out-flag" class="output__flag"></span>
          </li>
          <hr>
          <li class="output__section l-flex l-flex--col">
            <h2 class="output__header">Timezone</h2>
            <span id="out-timezone" class="output__text"></span>
          </li>
          <hr>
          <li class="output__section l-flex l-flex--col">
            <h2 class=" output__header">ISP</h2>
            <span id="out-isp" class="output__text"></span>
          </li>
        </ul>
        <label id="toggle-label" for="toggle-btn" class="output__label">Tap to see details</label>
        <button type="button" id="toggle-btn" class="output__toggle"></button>
      </div>
    </div>
  </div>

  <div id="mapid" class="map"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lanechanger">Jeremy Ng</a>.
  </div>
</body>

</html>
